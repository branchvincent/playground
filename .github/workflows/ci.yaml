name: CI
on: [push]
jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: branchvincent/actions/bump@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version-file: pyproject.toml
          version-path: tool.poetry.version
